<!DOCTYPE html>  
<html>  
    <head>  
        <style>  
            div img{  
                width: 300px;  
                height: 300px;  
            }  
            
            #masked{  
                width: 300px;  
                height: 300px;  
                -webkit-mask-box-image: url(gradient.jpg) 50;              
            }  
        </style>  
    </head>  
  
    <body>  
        <center>  
            <div id = "one">  
            <h2> Original Images </h2>  
            <img src = "jtp.jpg">  
            <img src = "gradient.jpg">  
            </div>  
            <h2> After masking </h2>  
            <img src = "jtp.jpg" id = "masked">  
        </center>  
    </body>  
</html>
