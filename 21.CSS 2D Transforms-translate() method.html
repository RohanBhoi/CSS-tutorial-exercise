<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                width: 300px;  
                height: 100px;  
                background-color: lightgreen;  
                border: 1px solid black; 
                transform: translate(100px, 80px);
            }
        </style>
    </head>
    <body>
        <div>  
            This div element is translated 50 pixels right, and 100 pixels down from its current position by using translate () method.  
        </div>   
    </body>
</html>
