<!DOCTYPE html>
<html>
    <head> 
        <title>translate() function</title>
        <style> 
        .trans{
            transform: translate(200px, 100px);
        }
        </style>
    </head>
    <body>
        <h2>Original Image</h2>  
            <img src= "jtp.jpg">  
        <h2>Translated Image</h2>  
            <img class="trans" src= "jtp.jpg">
    </body>
</html>
